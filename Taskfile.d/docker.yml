---
# https://taskfile.dev

version: '3'

vars:

tasks:

  rm:
    desc: "[DOCKER] Remove all unused containers"
    cmds:
      - docker container prune -f
    preconditions:
      - sh: command -v docker
        msg: "docker is not installed"
    silent: true

  rmi:
    desc: "[DOCKER] Remove all untagged images"
    cmds:
      - docker container prune -f
      - docker image prune -f
    preconditions:
      - sh: command -v docker
        msg: "docker is not installed"
    silent: true
